<div class="container mt-4">
    <div class="row"> 
      <h1>{{user.knownAs}}'s Profile</h1>
    </div>
  <div class="row">
    <div class="col sm-4">
      <div class="card">
        <img  class= "card-img-top img-thumbnail" src="{{user?.photoUrl || '../../../assets/user.png'}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong> Location: </strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>
            
          <div>
            <strong> Years Active: </strong>
            <p>{{user.yearsActive}}</p>
          </div>

          <div>
            <strong> Last Active: </strong>
            <p>{{user?.lastActive | timeago}}</p>
          </div>

          <div>
            <strong> Member since: </strong>
            <p>{{user.createdAt | date: 'mediumDate'}}</p>
          </div>

        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class= "btn btn-success  w-100">Like</button>
            <button class="btn btn-warning w-100">Message</button>
          </div>   
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabsetP">
        <tab heading="About {{user?.knownAs}}">
          <h4>Description</h4>
          <p>{{user.description}}</p>
        </tab>  
        <tab heading = "Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
        </tab>
        <tab heading = "Messages">
          <p>Messages will go here</p>
        </tab>
        </tabset>
      </div>
    </div>  
  </div>
</div>
